<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - TVShow recommender</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
        font-family: sans-serif;
        overflow: hidden; /* evita que aparezca scroll */
    }

    /* Fondo con transición de blur y opacidad */
    .bg {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: url("bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.08;
        filter: blur(0px);
        transition: filter 3s ease, opacity 3s ease;
        z-index: -1;
    }

    /* Contenedor principal centrado */
    .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;       /* Columna: texto arriba, botón abajo */
        justify-content: center;      /* Centrar vertical */
        align-items: center;          /* Centrar horizontal */
        text-align: center;
        color: white;
        padding: 20px;
        box-sizing: border-box;       /* evita que padding aumente tamaño */
    }

    p {
        margin: 0 0 20px 0;           /* margen inferior para el botón */
        font-size: 20px;
        max-width: 600px;
        color: black;
        word-wrap: break-word;        /* evita desbordes de palabra larga */
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 100px;
        border: 4px solid rgba(255, 255, 255, 0);
        cursor: pointer;
        color: white;
        background: black;
        box-shadow: 0px 0px 0px 3px rgba(0, 0, 0, 0);
    }

    button:hover {
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 100px;
        border: 4px solid white;
        cursor: pointer;
        color: white;
        background: black;
        box-shadow: 0px 0px 0px 3px black;
    }
</style>
</head>
<body>

<div class="bg"></div>

<div class="container">
<p>¡Bienvenido!<br> Aquí encontrarás recomendaciones de series perfectas para ti. Escribe lo que te apetezca ver y déjate sorprender por nuestras sugerencias.</p>
<button onclick="document.location='chat.html'">Empezar</button>
</div>

<script>
    // Aplica blur y aumenta opacidad gradualmente después de 5 segundos
    setTimeout(() => {
        const bg = document.querySelector('.bg');
        bg.style.filter = "blur(100px)";
        bg.style.opacity = "1";
    }, 2000);
</script>

</body>
</html>
